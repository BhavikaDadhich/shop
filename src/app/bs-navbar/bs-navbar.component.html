<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <ng-template #anonymousUser >
            <li  *ngIf="!(user$ | async)"class="nav-item active">
                <a class="nav-link" routerLink="/login">Login</a>
              </li>
        </ng-template>
        
  
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Shopping Cart</a>
        </li>
        
      <li ngbDropdown *ngIf="auth.user$ | async as user; else anonymousUser" class="nav-item dropdown show">
          <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" 
          aria-haspopup="true" 
          aria-expanded="false"> {{user.displayName}}
          </a>
          <div ngbDropdownMenu class="dropdown-menu show" aria-labelledby="dropdown01">
            <a class="dropdown-item" routerLink="/my/order">My Order</a>
            <a class="dropdown-item" routerLink="admin/Product">Manage Products</a>
            <a class="dropdown-item" routerLink="/admin/order">Manage Orders</a>
            <a class="dropdown-item" (click)="Logout()">Log Out</a>
          </div>
      </li>
      </ul>
      
    </div>
  </nav>
  </body>
